<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta  name="viewport" content="width=device-width, initial-scale=1">
        <title> :: BoostrapPage :: </title>
        
        <!-- Bootstap styles -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!-- Java Script -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        
    </head>

    <body>
        <div class="container" style="margin-top: 2%">
   
        <div class="container" style="margin-top: 5%">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-sm-12">
                    <form method="post">
                        <input type="text" name="name" class="form-control" placeholder="Name" required="">
                        <br>
                        <input type="email" name="email" class="form-control" placeholder="email" required="">
                        <br>
                        <select class="form-control bg-light" required="">
                            <option value="" selected disabled="">Select City</option>
                            <option value="2" class="text-danger">Visakhapatnam</option>
                            <option value="3" class="text-success"> Krishna</option>
                            <option value="4" class="text-warning"> Guntur</option>
                            <option value="5" class="text-secondary"> Anantapur</option>
                        </select>
                        <br>
                        <input type="submit" class="btn btn-primary" value="Register">
                        
                    </form>
                    
                </div>
                
            </div>
        </div>


    </body>
</html>
